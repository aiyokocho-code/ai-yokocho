name: Deploy ws-server to Cloud Run

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cloud-run/ws-server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/872666885870/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-deployer@ai-yokocho.iam.gserviceaccount.com"

      - name: Install dependencies
        run: |
          cd cloud-run/ws-server
          npm ci

      - name: Deploy to Cloud Run (Safe)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          project_id: "ai-yokocho"
          service: "ws-server"
          region: "asia-northeast1"
          source: "./cloud-run/ws-server"
          concurrency: 80
          max-instances: 10
          memory: "512MiB"
          cpu: "1"
          allow-unauthenticated: true
          # WebSocket接続維持と1時間のタイムアウト設定
          flags: "--session-affinity --timeout=3600"

      - name: Output Service URL
        run: |
          gcloud run services describe ws-server \
            --project=ai-yokocho \
            --region=asia-northeast1 \
            --format="value(status.url)"
